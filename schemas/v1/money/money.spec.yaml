          definition:
            description: >-
              A description of the `Currency`, e.g., "The monetary unit of the
              United Kingdom".
          symbol:
            description: Synonymous with `majorUnitSymbol`.
      - title: Currency
      - description: Represents a `Metric` or standard of value for measuring Money.
  Money:
    allOf:
      - $ref: >-
          http://api.swindle.net/archetypes/v1/schemas/quantities/quantity.yaml
      - $ref:  >-
          http://api.swindle.net/archetypes/v1/schemas/money/money.yaml
      - properties:
          currency:
            $ref: >-
              http://api.swindle.net/archetypes/v1/schemas/money/currency.yaml
      - title: Money
      - description: Represents the amount of a specific Currency.
  PaymentMethod:
    allOf:
      - $ref: >-
          http://api.swindle.net/archetypes/v1/schemas/money/payment-method.yaml
      - title: PaymentMethod
