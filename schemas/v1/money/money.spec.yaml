paths:
  /currencies:
    get:
      tags:
        - Currency
      summary: Retrieve all currencies.
      description: Retrieve all currencies.
      produces:
        - application/json
        - application/xml
      operationId: getCurrencies
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              - $ref: '#/definitions/Currency'
            example:
              - alphabeticCode: USD
                definition: The monetary unit of the United States of America
                majorUnitSymbol: $
                minorUnitSymbol: ¢
                name: Dollar
                numericCode: '840'
                ratioOfMinorUnitToMajorUnit: 100
                symbol: $
                validFrom: null
                validTo: null
  '/currencies/{alphabetic-code}':
    get:
      tags:
        - Currency
      summary: Retrieve a Currency by alphabetic code.
      description: Retrieve a specific Currency by its alphabetic code.
      produces:
        - application/json
        - application/xml
      operationId: getCurrencyByAlphabeticCode
      parameters:
        - in: path
          name: alphabetic-code
          description: An alphabetic code that represents the currency.
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: >-
              http://api.swindle.net/archetypes/v1/schemas/money/currency.yaml
  /payments:
    get:
      tags:
        - Payment
      summary: Retrieve all payments.
      description: Retrieve all payments.
      produces:
        - application/json
        - application/xml
      operationId: getPayments
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              - $ref: '#/definitions/Payment'
            example:
              - alphabeticCode: USD
                definition: The monetary unit of the United States of America
                majorUnitSymbol: $
                minorUnitSymbol: ¢
                name: Dollar
                numericCode: '840'
                ratioOfMinorUnitToMajorUnit: 100
                symbol: $
                validFrom: null
                validTo: null
  /payment-methods:
    get:
      tags:
        - Payment Method
      summary: Retrieve all payment method types.
      description: Retrieve all payment method types.
      produces:
        - application/json
        - application/xml
      operationId: getPaymentMethods
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              - $ref: '#/definitions/PaymentMethod'
            example: []
definitions:
